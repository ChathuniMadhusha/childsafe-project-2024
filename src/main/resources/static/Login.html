<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">



            <div class="card mb-3">

              <div class="card-body" style="position: absolute;
                                            transform: translate(-50%, -50%);
                                            /*background: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3));*/
                                            width: 380px;
                                            padding: 50px 30px;
                                            border-radius: 10px;
                                            box-shadow: 1px 2px 10px #560360;
                                            left: 420px;">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4" style="color: #4d1354"><b>Login to Your Account</b></h5>
                  <h5><p class="text-center small" style="color: #4d1354">Enter your username & password to login</p></h5>
                </div>

                <form class="row g-3 needs-validation" autocomplete="off" method="post" action="/login">

                  <div class="col-12">
                    <label for="yourUsername" class="form-label"><h5 style="color: #4d1354"><b>Username</b></h5></label>
                    <div class="input-group has-validation">
                      <input type="text" name="username" class="form-control" id="yourUsername" required>
                      <div class="invalid-feedback">Please enter your username.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label"><h5 style="color: #4d1354"><b>Password</b></h5></label>
                    <input type="password" name="password" class="form-control" id="yourPassword" required>
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>


                  <div class="col-12">
                    <div id="errmsg" style="display:none;color: #f25772;position: absolute;bottom: 100px;font-weight: 700;">
                    </div>
                  </div>

                  <div class="col-12">
                    <button onclick="console.log(username + '-' + password)" class="btn btn-primary w-100" type="submit" style="background-color: #4d1354; border-radius: 50px">Login</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0"><h6>Don't have account? <a href="/createaccount">Create an account</a></h6></p>
                  </div>
                </form>

              </div>
            </div>



          </div>
        </div>
      </div>

    </section>

<script>
  window.addEventListener("load",ex =>{
    let url = window.location.href;
    if (url == "http://localhost:8080/login?error=usernamepassworderror"){
      $('#errmsg').html('<div>Incorrect username or password</div>');
      $('#errmsg').show(); // Show the error message
    }else{
      $('#errmsg').hide(); // Hide the error message
    }
  })
</script>
