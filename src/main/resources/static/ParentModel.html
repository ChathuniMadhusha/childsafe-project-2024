<body>


<main id="main" class="main">
    <section class="section">
        <!-- Modal -->
        <div class="modal fade" id="basicModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: #4d1354;">Parent Sign-Up Form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">

                                        <!-- Floating Labels Form -->
                                        <form onsubmit="return false" class="row g-3">

                                            <div class="col-md-12">
                                                <div class="form-floating">
                                                    <input onkeyup="textFieldValidator(floatingNIC,'^(([0-9]{9}[V|v|X|x])|([0-9]{12}))$','parent','nic','old_parent');getParentByNic()" type="text" class="form-control" id="floatingNIC"
                                                           placeholder="Your NIC">
                                                    <label for="floatingNIC">NIC <span style="color: red">*</span></label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input onkeyup="textFieldValidator(floatingFName,'^[A-Z][a-z]{2,}(?: [A-Z][a-z]*)*$','parent','first_name','old_parent')" type="text" class="form-control" id="floatingFName"
                                                           placeholder="Your Name">
                                                    <label for="floatingFName">First Name <span style="color: red">*</span></label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input onkeyup="textFieldValidator(floatingLName,'^[A-Z][a-z]{2,}(?: [A-Z][a-z]*)*$','parent','last_name','old_parent')" type="text" class="form-control" id="floatingLName"
                                                           placeholder="Your Name">
                                                    <label for="floatingLName">Last Name <span style="color: red">*</span></label>
                                                </div>
                                            </div>
                                            <div onkeyup="textFieldValidator(floatingMobile,'^[0][7][0,1,2,4,5,6,7,8][0-9]{7}$','parent','mobile_number','old_parent')" class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="floatingMobile"
                                                           placeholder="Your Mobile">
                                                    <label for="floatingmobile">Mobile <span style="color: red">*</span></label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input onkeyup="textFieldValidator(floatingTextarea,'','parent','address','old_parent')" type="text" class="form-control" id="floatingTextarea"
                                                           placeholder="Your Name">
                                                    <label for="floatingTextarea">Address <span style="color: red">*</span></label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input onkeyup="textFieldValidator(floatingEmail,'^[a-z0-9]{3,}@[a-z]{3,}.[a-z]{2,3}$','parent','email','old_parent')" type="email" class="form-control" id="floatingEmail"
                                                           placeholder="Your Email">
                                                    <label for="floatingEmail">Email <span style="color: red">*</span></label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input onkeyup="findStudentID()" type="text" class="form-control" id="floatingStid"
                                                           placeholder="Student ID">
                                                    <label for="floatingStid">Student ID <span style="color: red">*</span></label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input disabled type="text" class="form-control" id="stuName"
                                                           placeholder="Your Name">
                                                    <label for="floatingLName">Student First Name <span style="color: red">*</span></label>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <select onchange="selectValidater(floatingSelect,'','parent','parent_status_id','old_parent')" class="form-select" id="floatingSelect" aria-label="State">
                                                        <option selected>Select Status</option>
                                                    </select>
                                                    <label for="floatingSelect">Parent Status <span style="color: red">*</span></label>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-floating">
                                                    <input onkeyup="textFieldValidator(floatingPPassword,'^[a-zA-Z0-9!@#$%^&*()_+\\-/]{4,8}$','parent','pr_password','old_parent')" type="Password" class="form-control" id="floatingPPassword"
                                                           placeholder="Your Password">
                                                    <label for="floatingPPassword">Create Password <span style="color: red">*</span></label>
                                                </div>
                                            </div>
                                        </form><!-- End floating Labels Form -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button onclick="buttonAddMc()" type="submit" class="btn btn-primary" id="addbtn" style="background-color: #4d1354; color: white;">Create Acount</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.location.replace('/login')">Close</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- End #main -->
        </div>
    </section>
